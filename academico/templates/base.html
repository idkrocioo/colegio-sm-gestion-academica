{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Colegio San Martín de Oasis{% endblock %}</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css">
    
    <!-- CSS Personalizado -->
    <style>
        /* Variables CSS para la paleta institucional */
        :root {
            --color-primary: #1A2340;      /* Azul profundo */
            --color-secondary: #A5163A;    /* Rojo borgoña */
            --color-accent: #1CA7C9;       /* Azul claro */
            --color-accent-secondary: #6B2B82; /* Morado */
            --color-white: #FFFFFF;
            --color-light: #F8F9FA;
            --color-gray-light: #E9ECEF;
            --color-gray: #6C757D;
            --color-gray-dark: #343A40;
            --color-dark: #212529;
            
            /* Sombras */
            --shadow-md: 0 4px 12px rgba(26, 35, 64, 0.12);
            --shadow-lg: 0 8px 24px rgba(26, 35, 64, 0.16);
            
            /* Transiciones */
            --transition-normal: 0.3s ease;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            padding-top: 20px;
            padding-bottom: 60px;
        }
        
        .container {
            max-width: 1200px;
        }
        
        .institutional-btn {
            background: linear-gradient(135deg, var(--color-secondary) 0%, #c2183b 100%);
            color: var(--color-white);
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .institutional-btn:hover {
            background: linear-gradient(135deg, #8a1230 0%, var(--color-secondary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(165, 22, 58, 0.25);
            color: white;
        }
        
        .btn-outline-primary {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--color-primary);
            border-color: var(--color-primary);
            color: white;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
